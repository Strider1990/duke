plugins {
    id 'java'
}

group 'com.alexooi.duke'
version '0.1'

repositories {
    mavenCentral()
}
sourceSets {
    Duke {
        java {
            srcDirs = ['src']
        }
    }
}
test {
    useJUnitPlatform()
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}